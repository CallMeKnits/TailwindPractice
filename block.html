<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Challenge</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- Must take up all of the available space -->
<!-- Evenly distributed 3x3 grid -->
<!-- Letters must be centered on the square -->
<!-- Must have some spacing between the blocks -->
    <div class="h-screen flex flex-wrap">
      <div class="bg-green-100 p-3 h-1/3 w-1/3 flex justify-center items-center">A</div>
      <div class="bg-green-200 p-3 h-1/3 w-1/3 flex justify-center items-center">B</div>
      <div class="bg-green-300 p-3 h-1/3 w-1/3 flex justify-center items-center">C</div>
      <div class="bg-green-400 p-3 h-1/3 w-1/3 flex justify-center items-center">D</div>
      <div class="bg-green-500 p-3 h-1/3 w-1/3 flex justify-center items-center">E</div>
      <div class="bg-green-600 p-3 h-1/3 w-1/3 flex justify-center items-center">F</div>
      <div class="bg-green-700 p-3 h-1/3 w-1/3 flex justify-center items-center">G</div>
      <div class="bg-green-800 p-3 h-1/3 w-1/3 flex justify-center items-center">H</div>
      <div class="bg-green-900 p-3 h-1/3 w-1/3 flex justify-center items-center">I</div>
    </div>
</body>
</html>
